<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flexbox Photo Gallery</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 24px; background:#f7f7f8; }

    /* ---------- Simple Flexbox Photo Gallery ---------- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .gallery-item {
      flex: 1 1 calc(33.333% - 12px);
      box-sizing: border-box;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .gallery-item img {
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .caption {
      padding: 8px 10px;
      font-size: 14px;
      color: #333;
    }

    /* Responsive: 2 columns on medium, 1 column on small screens */
    @media (max-width: 900px) {
      .gallery-item { flex: 1 1 calc(50% - 12px); }
    }
    @media (max-width: 560px) {
      .gallery-item { flex: 1 1 100%; }
      .gallery-item img { height: 180px; }
    }
  </style>
</head>
<body>
  <h3>Flexbox Photo Gallery</h3>
  <p style="margin-top:0; color:#555;">A minimal responsive gallery using CSS Flexbox. Replace the image URLs with your own.</p>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1015/800/600" alt="Photo 1">
      <div class="caption">Mountain view</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1025/800/600" alt="Photo 2">
      <div class="caption">Puppy close-up</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1011/800/600" alt="Photo 3">
      <div class="caption">Forest path</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1003/800/600" alt="Photo 4">
      <div class="caption">Beach sunset</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1039/800/600" alt="Photo 5">
      <div class="caption">City skyline</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1043/800/600" alt="Photo 6">
      <div class="caption">Desert dunes</div>
    </div>
  </div>

</body>
</html>
